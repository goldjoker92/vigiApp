name: CI PROD

on:
  push:
    branches: [main]

jobs:
  build-prod:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npx expo doctor

      # (optionnel) Bloc Gradle identique Ã  celui du dev
      - name: Setup Java (JDK 17) + Gradle cache
        if: ${{ hashFiles('android/**') != '' }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Setup Android SDK
        if: ${{ hashFiles('android/**') != '' }}
        uses: android-actions/setup-android@v3
        with:
          packages: |
            platforms;android-34
            build-tools;34.0.0
            platform-tools

      - name: Gradle assembleRelease (smoke)
        if: ${{ hashFiles('android/**') != '' }}
        working-directory: android
        run: ./gradlew --no-daemon --stacktrace assembleRelease

      - name: Setup Expo (auth via robot)
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.cliToken }}

      - name: EAS build (prod, no-wait)
        run: npx eas build --platform android --profile production --non-interactive --no-wait
            