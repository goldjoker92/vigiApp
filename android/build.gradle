// Top-level build file ‚Äî minimal et conforme Expo SDK 53

buildscript {
  ext {
    buildToolsVersion = "35.0.0"
    minSdkVersion = 23
    compileSdkVersion = 35
    targetSdkVersion = 34
    ndkVersion = "26.1.10909125"
    // ‚ùå NE PAS d√©finir kotlinVersion ici (laisse Expo g√©rer)
  }
  repositories {
    google()
    mavenCentral()
  }
  // ‚ùå Pas de classpath Kotlin ici, Expo s‚Äôen charge via les plugins inclus en settings
  // ‚ùå Pas de react-native-gradle-plugin ici (d√©j√† via includeBuild en settings)
}

allprojects {
  repositories {
    google()
    mavenCentral()
    maven { url "https://www.jitpack.io" }
  }
}

// üîí Emp√™che de tirer androidx.browser 1.10 alpha (qui exige compileSdk 36 + AGP 8.9)
subprojects {
  configurations.configureEach {
    resolutionStrategy {
      force "androidx.browser:browser:1.7.0"
    }
  }
}

// Laisser Expo et RN initialiser (ordre OK)
apply plugin: "com.facebook.react.rootproject"
apply plugin: "expo-root-project"
