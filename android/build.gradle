// android/build.gradle (top-level)

buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.google.gms:google-services:4.4.1'
        // Specify Android Gradle Plugin explicitly (keep compatible with your Gradle wrapper)
        classpath 'com.android.tools.build:gradle:8.8.2'
        // Kotlin Gradle plugin (version must match gradle.properties android.kotlinVersion)
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:2.0.21"
        classpath 'com.facebook.react:react-native-gradle-plugin'
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        // React Native sources from node_modules
        maven {
            url = reactNativeAndroidDir
        }
        google()
        mavenCentral()
        maven { url = uri('https://www.jitpack.io') }
    }
}

/*
 * Force a safe/compatible androidx.browser version project-wide
 * (avoids pulling 1.9.x which requires compileSdk 36 / AGP 8.9+).
 */
configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.6.0'
    }
}

apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
