// Top-level build.gradle (android/)
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Android Gradle Plugin compatible with Gradle 8.13 and compileSdk 35
        classpath 'com.android.tools.build:gradle:8.8.2'
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.facebook.react:react-native-gradle-plugin'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.10"
    }
}

def reactNativeAndroidDir = new File(
    providers.exec {
        workingDir(rootDir)
        commandLine("node", "--print", "require.resolve('react-native/package.json')")
    }.standardOutput.asText.get().trim(),
    "../android"
)

allprojects {
    repositories {
        // React Native installed from npm
        maven { url reactNativeAndroidDir }

        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}

/*
 * Resolution strategy applied at project level:
 * force a version of androidx.browser compatible with compileSdk 35 / AGP 8.8.2
 */
configurations.all {
    resolutionStrategy {
        force 'androidx.browser:browser:1.6.0'
        // Ajoute d'autres forced artifacts si besoin, ex:
        // force 'com.some:artifact:1.2.3'
    }
}

/* Expo / React Native root plugins (gard√©s si ton projet Expo les utilise) */
apply plugin: "expo-root-project"
apply plugin: "com.facebook.react.rootproject"
