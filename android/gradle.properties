# ============================================================
# React Native / Expo Gradle Properties
# ============================================================

# JS Engine et Architecture
hermesEnabled=false
newArchEnabled=false

# Expo packaging
expo.useLegacyPackaging=false

# ============================================================
# Build / Cache Optimisations
# ============================================================

# Active le Gradle Daemon (reste en mémoire)
org.gradle.daemon=true

# Compilation parallèle
org.gradle.parallel=true

# Compile uniquement ce qui est nécessaire
org.gradle.configureondemand=true

# Build cache activé
org.gradle.caching=true

# Utilise plusieurs workers si dispo
org.gradle.workers.max=8

# Logging plus léger
org.gradle.logging.level=WARN

# Kotlin incrémental
kotlin.incremental=true
kotlin.code.style=official
kotlin.incremental.useClasspathSnapshot=true

# ============================================================
# Android build flags
# ============================================================

# Compression bundle désactivée
android.enableBundleCompression=false

# Pas de shrink resources en debug/release par défaut
android.enableShrinkResourcesInReleaseBuilds=false

# Pas de Proguard par défaut (géré dans app/build.gradle)
android.enableProguardInReleaseBuilds=false

# PNG crunch désactivé
android.enablePngCrunchInReleaseBuilds=false

# Jetifier (compat bibliothèques AndroidX anciennes)
android.enableJetifier=true
