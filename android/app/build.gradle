android {
    namespace "com.vigiapp"            // ‚Üê mets ton vrai namespace (ex: com.oscar.vigiapp)
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        applicationId "com.vigiapp"    // ‚Üê mets ton vrai applicationId
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0.0"

        multiDexEnabled true
    }

    buildTypes {
        debug {
            minifyEnabled false
            shrinkResources false
            manifestPlaceholders = [
                ADMOB_APP_ID: "ca-app-pub-3940256099942544~3347511713" // ‚úÖ Test ID Google
            ]
        }
        release {
            minifyEnabled false
            shrinkResources false
            manifestPlaceholders = [
                ADMOB_APP_ID: "ca-app-pub-3940256099942544~3347511713" // üîë remplace par ton vrai App ID AdMob
            ]
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    packagingOptions {
        resources {
            excludes += [ "META-INF/LICENSE*", "META-INF/AL2.0", "META-INF/LGPL2.1" ]
        }
    }
}

